<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian number validation</title>
</head>
<body>
<script>
    let arr=[6,7,8,9];
    // let arr2= ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','w','x','y','z'];
    let array = [6,2,3,4,5,6,7,8,9,3];
    console.log(array);

    let is_indian_number=false;
    for(i=0;i<array.length;i++){
        if(array.length===10 && array[0]===arr[i] && typeof(array)==='number'){
            is_indian_number=true;
        }
    }
    console.log(is_indian_number);
</script>
</body>
</html>
