        // function example

        function add(val1,val2){

        add(2,3);

        document.write("<h2>manual function (function without passing parameters)</h2>");
        function calc_gst(){
            let price=1000;
            let gp=10;
            let totalprice=price +(price*gp/100);
            document.write(totalprice);
        }
        calc_gst();
        document.write("<br>");
        calc_gst();

        document.write("<h2>function by passing parameters</h2>");
        function gst(price,gp){
            let totalprice=price +(price*gp/100);
            document.write(totalprice);
        }
        gst(1000,10);
        document.write("<br>");
        gst(2000,7);

        document.write("<h2>function using return statement</h2>");
        function g(price,gp){
            let totalprice=price +(price*gp/100);
            return totalprice;
        }
        let a = g(1000,10);
        document.write(a + "<br>");

        let b = g(2000,10);
        document.write(b);
        


    </script>
</body>
