<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bectic operator</title>
</head>
<body>
    <script>
        // bectic operators in strings
        // bectic operators used in two ways
        // 1.template literal/string interpolation
        // 2.multi line strings

        const name='konika';
        const age='22';
        // document.write("my name is " + name + "and my age is " + age);

        // rather than this we can use template literal using bectic operator

        document.write(`my name is ${name} and my age is ${age}`);

        // document.write("hello hi
        // i am 22
        // i am from rajasthan")

        // In strings multiline strings it does not allow but it is possible using bectic operator
        // multiline is only working with console.log

        document.write("<br>");

        document.write(`hello hi,
        i am 22,

        i am from rajasthan`);

        console.log(`hello hi,
        i am 22,

        i am from rajasthan`);

    </script>
</body>
</html>
