<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oops in JS</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            getName(){
                return this.name;
            }
            getAge(){
                return this.age;
            }
        }
        const person1=new Person('konika',22);
        person1.getName();
        person1.getAge();
        const person2=new Person('kapila',25);
        person2.getName();
        person2.getAge();

// Managers.__proto__=Employees;
// console.log(Managers);
// console.log(Managers.myAge());
// console.log(Managers.getSalary());
    </script>
</body>
</html>
