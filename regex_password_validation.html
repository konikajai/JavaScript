<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex passwod validation</title>
</head>
<body>
    <label for="password"></label>
    <input type="text" name="password" id="password" placeholder="enter your password">
    <button onclick="validate_password()">Validate</button>
    <p id="message">password is validated</p>
    <script>
        function validate_password() {
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            // const regex = /^[^A-Za-z0-9]{8}$/;
            const regex1 = /[^\w]/;
            const regex2 = /[A-Z]/;
            const regex3 = /\d/;
            const regex4 = /[a-z]/;
            // const regex5 = /[^\s]/;
            const regex5 = /^\S*$/
            const regex6 = /^.{8,32}$/;
            if (regex1.test(password) && regex2.test(password) && regex3.test(password) && regex4.test(password) && regex5.test(password) && regex6.test(password)) {
                message.textContent = "VALID";
                message.style.color = "green";
            }
            else {
                message.textContent = "INVALID";
                message.style.color = "red"; 
            }
        }
    </script>
</body>
</html>
