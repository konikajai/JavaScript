<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./CSS/style.css">

<body>
    <div>
        <label for="name">name</label>
            <input type="text" name="my_name" id="name" placeholder="enter your name">

            <label for="age">age</label>
            <input type="text" name="my_age" id="age" placeholder="enter your age">
            <p id="message2">age validation</p>
