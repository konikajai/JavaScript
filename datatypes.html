<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATATYPES</title>
</head>
<body>
    <script>
         // PRIMITIVE DATATYPES

        // number
        var a=10;
        console.log(a);
        console.log(typeof a); //typeof(a)

        // Strings
        var b="konika"; //var b='konika';
        var c="123"
        console.log(b);
        console.log(typeof b);
        console.log(c);
        console.log(typeof c);

        // Boolean
        var bool=true;
        console.log(bool);
        console.log(typeof bool);

        // Undefined
        var d;
        console.log(d);
        console.log(typeof d);

        // null
        var e=null;
        console.log(e);
        console.log(typeof e);

        //  BigInt
        var f=BigInt("1234567890987654321123456789009876543211234567890");
        console.log(f);
        console.log(typeof f);

        // NON-PRIMITIVE DATATYPES

        // Array

        var arr=[1,"koni",'A',false,null];
        console.log(arr);
        console.log(typeof arr);
        console.log(arr[2]);

        // Objects

        var person={
            name:"konika",
            age:23
        }
        console.log(person);
        console.log(typeof person);
        console.log(person.name);

        // Array of Objects

        var arr1=[{name:"koni",age:"22"},{name:"konik",age:"23"},{name:"konika",age:"24"}]
        console.log(arr1);
        console.log(typeof arr1);
          // console.log(arr1.name); //does not work
        console.log(arr1[2]);
        console.log(arr1[1].age);

        var person1={
            name:"konika",
            age:23
        }

        var person2={
            name:"kapila",
            age:26
        }

        var arr2=[person1,person2]
        console.log(arr2);
        console.log(typeof arr2);
        console.log(arr2[1].age);
        console.log(arr2[0]);

    </script>
</body>
</html>
