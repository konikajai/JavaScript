<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS</title>
</head>
<body>
    <!-- LOOPS
    for -
    for(initialization;condition;increment/decrement){
        statement/block of code
    }

    while -
    intialization ;
    while(condition){
        statement;
        increment/decrement;
    }
    do-while -
    intialization ;
    do{
        statement;
        increment/decrement;
    }
    while(condition)

    for in
    for of
    for each -->

    <script>

        document.write("<h2>FOR LOOP</h2>")
        for(let i=2;i<=20;i+=2){
            document.write(i + "<br>");
        }
         
        document.write("<br>" + "<h2>WHILE LOOP</h2>")  
        var i=2;
        while(i<=20){
            document.write(i + "<br>");
            i+=2;
        }

        document.write("<br>" + "<h2>DO-WHILE LOOP</h2>")
        var i=2;
        do{
            document.write(i + "<br>");
            i+=2;
        }
        while(i<=20)

    </script>

</body>
</html>
