<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDITIONS</title>
</head>
<body>
     <!-- <br> for complete line space
        /n for give one letter space
     -->

    <script>

        // 1.if condition 
        var a=10;
        if(a==10){
            document.write(a + "<br><br>");
        }

        // 2.if else condition
        var b=prompt("enter a number")
        if(b%2==0){
            document.write(b + " is even" + "<br><br>");
        }
        else{
            document.write(b + " is odd" + "<br><br>");
        }

        // 3.else if condition
        var c=prompt("enter a number")
        if(c>0 && c<=20){
            document.write(c + " is between 0 and 20" + "<br><br>");
        }
        else if(c>20 && c<=40){
            document.write(c + " is between 20 and 40" + "<br><br>");
        }
        else if(c>40 && c<=100){
            document.write(c + " is between 40 and 100" + "<br><br>");
        }
        else{
            document.write(c + " is greater than 100" + "<br><br>");
        }

        // 4.Nested if  else condition

        var num=prompt("enter a number");

        if(num>0){
            if(num%2==0){
                document.write("even" + "<br><br>")
            }
            else{
                document.write("odd" + "<br><br>")
            }
        }
        else{
            document.write("enter a positive number" + "<br><br>");
        }

        // 5.SwitchCase
        
        // const color="black";
        const color=prompt("enter a color");
        

        switch(color){

            case "red":
                document.write("color is red");
                break;
            
            case "blue":
                document.write("color is blue");
                break;
            
            case "green":
                document.write("color is green");
                break;
            
            default:
                document.write("unknown")
                break;
        }
