<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex PAN number validation</title>
</head>
<body>
    <label for="pan">PAN Number</label>
    <input type="text" name="pan" id="pan" placeholder="enter your PAN number">
    <button onclick="validate_pan_number()">Validate</button>
    <p id="message">The Pan number is validated!</p>

    <script>
        function validate_pan_number(){
            const pan_number = document.getElementById('pan').value;
            const regex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/
            if(regex.test(pan_number)){
                document.getElementById('message').textContent="VALID";
                document.getElementById('message').style.color="green";
                document.getElementById('pan').style.borderColor="green";
            }
            else{
                document.getElementById('message').textContent="INVALID";
                document.getElementById('message').style.color="red";
                document.getElementById('pan').style.borderColor="red";
            }
        }
    </script>
</body>
</html>
