<!DOCTYPE html>

<head>

    <title>Railway Form</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">

        <input type="text" name="trainno" id="trainno">
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <!-- <input type="button" value="preview" id="preview">
        <input type="button" value="submit" id="submit">
        <input type="button" value="cancle" id="cancle"> -->
        <input type="button" value="preview" id="preview" onclick="preview()">
        <input type="button" value="submit" id="submit" onclick="submit()">
        <input type="button" value="cancle" id="cancle" onclick="cancle()">
    </form>
    <script src="./JS/script.js"></script>
</body>
</html>
