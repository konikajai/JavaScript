    // CHATGPT
    document.addEventListener("keydown", function(event) {
    // Check if the 'e' key is pressed with Ctrl key held down
    if (event.key === 'e' && event.ctrlKey) {
        alert("Ctrl + E was pressed");
    }

    // Check if the 'e' key is pressed with Shift key held down
    if (event.key === 'e' && event.shiftKey) {
        alert("Shift + E was pressed");
    }

    // Check if the 'e' key is pressed with Alt key held down
    if (event.key === 'e' && event.altKey) {
        alert("Alt + E was pressed");
    }
